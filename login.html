<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <div class="d-flex flex-column vw-100 vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">SpaceTrip</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a></li>
                        <li><a class="nav-link" href="#">Quem Somos</a></li>
                        <li><a class="nav-link" href="#">Contato</a></li>
                        <li><a class="nav-link active" href="./login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>



        <main class="d-flex align-items-center justify-content-center flex-grow-1">

            <form style="width: 450px;" class="d-flex flex-column align-items-center p-3">


                <div class="mb-3 w-100">
                    <div class="title-login mb-3 d-flex flex-column align-items-center">
                        <h3>Já é cliente FrontEnders?</h3>
                        <h5>Faça Login</h5>
                    </div>

                    <div class="mb-3">
                        <label for="floatingInput">Email</label>
                        <input type="email" class="form-control w-100" id="floatingInput"
                            placeholder="Digite seu e-mail">

                    </div>
                    <div>
                        <label for="floatingPassword">Senha</label>
                        <input type="password" class="form-control w-100" id="floatingPassword"
                            placeholder="Digite sua senha">
                    </div>
                    <a href="#">
                        <p>Esqueceu sua senha?</p>
                    </a>
                </div>
                <div class="mb-3 form-check d-flex flex-column">
                    <div class="d-flex align-items-center mb-3">
                        <input type="checkbox" class="form-check-input " id="Check-box">
                        <label class="form-check-label" for="Check-box">Concordo com as <a href="#">Condições de Uso
                                da
                                FrontEnders.</a>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="Check-box">
                        <label class="form-check-label" for="Check-box">Permanecer conectado</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4 mb-4">Entrar</button>
            </form>
        </main>

        <footer class="bg-secondary p-3">
            <p class="text-ligth m-0 text-center">&copy; FrontEnders</p>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
